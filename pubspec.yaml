        - asset: fonts/monsterrat/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/monsterrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/monsterrat/Montserrat-Regular.ttf
