        - asset: fonts/monsterrat/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/monsterrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/monsterrat/Montserrat-ExtraBold.ttf
